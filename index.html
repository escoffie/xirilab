<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/xirilab.css">
    <link rel="stylesheet" href="css/progress-bar.css">
    <link rel="stylesheet" href="css/color-picker.css">
</head>

<body>

    <div class="xirilab">
        <div class="xirilab-console">
            <div class="viewColor">Elige tu color</div>
            <div class="xirilab-column current-step xirilab-column-left">
                <div class="step step01-color-picker">
                    <img src="img/xirilab.jpg" alt="" id="img">
                    <canvas id="canvas" class="dropper-cursor"></canvas>
                    <div class="drag-and-drop-here">
                        <img src="img/dnd.png" alt="Arrastra y suelta aquí">
                        <strong>Arrastra y suelta aquí</strong> la foto de la que quieras copiar el color
                    </div>
                </div>
            </div>
            <div class="palette"></div>
            <div class="xirilab-column current-status-image">
                <img src="img/bala-gato.png" alt="">
                <img src="img/labios.png" alt="">
            </div>
        </div><!-- /.xirilab-console -->

        <div class="xirilab-progress-bar">
            <div class="container">
                <ul class="progressbar">
                    <li id="s1" class="active">Color</li>
                    <li id="s2">Base</li>
                    <li id="s3">Forma</li>
                    <li id="s4">Aroma</li>
                    <li id="s5">Nombre</li>
                    <li id="s6">Ordena</li>
                </ul>
            </div>
        </div><!--xirilab-progress-bar-->
        
        <div class="xirilab-monitor">
            <p><input type="text" value="" id="picked-color" /></p>
        </div><!-- /.xirilab-monitor -->

        <div class="xirilab-hidden-steps">
            <div class="step step02-base-picker">
                Elige la base
            </div>
            <div class="step step03-shape-picker">Ahora la forma</div>
            <div class="step step04-scent-picker">El aroma</div>
            <div class="step step05-name-picker">Ponle nombre</div>
        </div><!-- /.xirilab-hidden-steps -->
    
    </div><!-- /.xirilab-->
    <script src="js/color-picker.js"></script>
</body>

</html>
